    <title>PWA Geolocalizao</title>

  <body>
<section class="container">
  <header class="cabecalho">
    <h1 class="titulo">PWA-Geolocalização</h1>
  </header>

  <div class="conteudo">
<header class="cabecalhoConteudo">
  <h2>Geolocalizao</h2>
</header>
<div class="conteudoLocalizacao">
  <p>
    Latitude: <span id="latitude">0.0</span>
  </p>
  <p>Longitude: <span id="longitude">0.0</span>
  </p>
  <div class="mapouter"><div class="gmap_canvas"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29542.658115538594!2d-53.36483911948103!3d-22.24644210240074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x948e7ce2762e2d21%3A0xe77dc192b4ed19!2sNova%20Andradina%2C%20MS%2C%2079750-000!5e0!3m2!1spt-BR!2sbr!4v1700514528982!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
<div>
<button class="botao" id="localizacao">Capturar Localização</button>
  </div>
  </div>
  </div>
<footer class="rodape">Progressive web app - geo</footer>
</section>
